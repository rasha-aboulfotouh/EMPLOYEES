
<div class="container w-60 mt-5">
    <div class="card text-center">
        <div class="card-header">
           <h3> Employee Details </h3>
        </div>

        <div class="card-body">
            <h3 class="card-title"> {{employee?.name}} </h3>

            <p class="card-text"> age: {{employee?.age}} </p>
            <p class="card-text"> address: {{employee?.address}} </p>
            <p class="card-text"> UserName: {{employee?.email}} </p>
            <p class="card-text"> Password: {{employee?.password}} </p>

            <a [routerLink]="['/']" class="btn btn-primary"> Go Back </a>
        </div>
    </div>
</div>
